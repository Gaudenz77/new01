<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>

    <script>
      function newContent() {
        document.open();
        document.write("<h1>Out with the old, in with the new!</h1>");
        document.close();
      }
    </script>
  </head>
  <body class="">
    <div class="container">
      <div class="row mt-4">
        <div class="col-4 bg-danger">left</div>
        <div class="col-4 bg-info text-center">
          <input
            type="button"
            value="Change this document."
            onclick="change()"
          />
          <h2>Header</h2>
          <p>Paragraph</p>
          <div id="frameOne">
            <button class="btn btn-dark" id="toggleDarkmode">
              dark / light
            </button>
          </div>
        </div>
        <div class="col-4 bg-warning">
          <div id="myTextDiv"></div>
        </div>
        <div class="col-2">
          <button class="btn btn-primary" type="button" id="myButtonDiv">
            Press
          </button>
        </div>
        <div class="col-3">
          <div id="circle1" class="circle"></div>
          <div id="circle2" class="circle"></div>
          <div id="square" class="square"></div>
        </div>

        <div class="table table-responsive">
          <div id="BlockchainDisplay"></div>
        </div>

        <div class="class">
          <input
            type="button"
            class="btn btn-danger"
            value="Generate a table"
            onclick="generateTable()"
          />
        </div>

        <div class="row justify-content-center">
          <div class="col-4 mt-5 text-center">
            <label for="inputString">Enter a string</label>
            <input
              class="form-control mt-3"
              type="text"
              id="inputString"
              name="inputString"
            />
            <button
              type="button"
              class="btn btn-primary mt-3"
              onclick="handleCompression()"
            >
              Button
            </button>
            <div id="testOutput"></div>
          </div>
        </div>

        <script>
          let input = "string";
          function constructOutput(input) {
            let result = "";
            let count = 1;

            for (let i = 0; i < input.length; i++) {
              if (input[i] === input[i + 1]) {
                count++;
              } else {
                result += input[i] + count;
                count = 1;
              }
            }
            return result;
          }

          function handleCompression() {
            let inputString = document.getElementById("inputString").value;
            let constructedOutput = constructOutput(inputString);
            document.getElementById("testOutput").innerText = constructedOutput;
          }
        </script>
      </div>
    </div>

    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
