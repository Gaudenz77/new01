<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Document</title>

    <script>
        function newContent() {
          document.open();
          document.write("<h1>Out with the old, in with the new!</h1>");
          document.close();
        }
      </script>
</head>
<body class="">
    <div class="container">
        <div class="row mt-4">
            <div class="col-4 bg-danger">left</div>
            <div class="col-4 bg-info  text-center">
                <div id="frameOne">
                    <button class="btn btn-dark" id="toggleDarkmode">dark / light</button>
                </div>

            </div>
            <div class="col-4 bg-warning">
                <div id="myTextDiv"></div>

            </div>
            <div class="col-2">
                <button class="btn btn-primary" type="button" id="myButtonDiv">Press</button>
            </div>
            <div class="col-3">
                <div id="circle1" class="circle"></div>
                <div id="circle2" class="circle"></div>
                <div id="square" class="square"></div>
            </div>

            <div class="table table-responsive">
                <div id="BlockchainDisplay"></div>

            </div>



            <div class="class" onload="newContent();">
                <p>Some original document content.</p>
            </div>
        </div>
    </div>
    





    <script src="main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
