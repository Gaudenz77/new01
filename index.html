      <script>
        let input = "string";
        function constructOutput(input) {
          let result = "";
          let count = 1;

          for (let i = 0; i < input.length; i++) {
            if (input[i] === input[i + 1]) {
              count++;
            } else {
              result += input[i] + count;
              count = 1;
            }
          }
          return result;
        }

        function handleCompression() {
          let inputString = document.getElementById("inputString").value;
          let constructedOutput = constructOutput(inputString);
          document.getElementById("testOutput").innerText = constructedOutput;
        }
      </script>

    <div class="row justify-content-center">
      <div class="col">
          <h2>Add a New Item</h2>
          <form id="addItemForm">
              <label for="itemName">Item Name:</label><br>
              <input type="text" id="itemName" name="itemName" required><br><br>

              <label for="itemDescription">Description:</label><br>
              <textarea id="itemDescription" name="itemDescription" rows="4"></textarea><br><br>

              <button type="submit">Submit</button>
          </form>
      </div>
      <div class="col">
        <h2>Stored Items</h2>
        <ul id="itemsList"></ul>
      </div>

  <script>
function fetchItems() {
    fetch('http://localhost:3002/items')
        .then(response => response.json())
        .then(data => {
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';
            data.forEach(item => {
                const listItem = document.createElement('li');
                listItem.textContent = `${item.itemName}: ${item.itemDescription}`;
                itemsList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Error:', error);
        });
}

// Fetch items on page load
document.addEventListener('DOMContentLoaded', fetchItems);

// Refresh items after form submission
document.getElementById('addItemForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formData = new FormData(this);
    const formObj = {};
    formData.forEach((value, key) => { formObj[key] = value });

    fetch('http://localhost:3002/items', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formObj)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Item added successfully!');
        this.reset();
        fetchItems(); // Refresh items after adding new item
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('Error adding item. Please try again.');
    });
});
